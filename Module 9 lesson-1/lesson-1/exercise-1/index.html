<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .modal {
            width: 200px;
            height: 200px;
            border: 1px solid;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .modal.open {
            display: block;
        }
    </style>
</head>

<body>
    <div class="modal" id="modal">Добро пожаловать на сайт! С первым посещением</div>
    <script src="./script.js"></script>
</body>

</html>
